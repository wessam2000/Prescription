               <h1 class="pt-5 ps-5 text-capitalize">Dr Ayman Elaskary Clinical</h1>

            <div class="col-6">

                <h3 class="p-5 text-uppercase">Patient information:</h3>
            </div><!-- row -->
            <div class="row pb-3">
                <div class="col-4">
                <div class="input-group input-group-lg ps-5">

                  </div>
                </div><!-- right col -->
                  
                  <div class="col-4">
                    <div class="input-group input-group-lg ps-5">

                      </div>
                  </div><!-- left col -->
                
            </div><!-- row2 -->
            
                <div class="col-4">
                    <div class="input-group-lg ps-5">
                        <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Choose...</option>
                          <option value="1">male</option>
                          <option value="2">female</option>
                        </select>
                      </div>
                  </div><!-- between col -->
            
                  <h3 class="text-uppercase p-5">Doctor note:</h3>
                  <h1 class="ps-5">R/</h1>
                  <div class="row  ps-5">
                    <div class="col-4 p-5">
                   <label for="exampleDataList" class="form-label ps-1 fs-3">Treatment Name</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                    <option value="paracitamole">
                    <option value="bi-alkofan">
                    <option value="ketofan">
                    <option value="diksa">
                    <option value="asperine">
                    </datalist>
                </div><!-- first col -->
                <div class="col-4 p-5">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose per...</option>
                        <option value="1">24h </option>
                        <option value="2">12h</option>
                        <option value="2">8h</option>
                      </select>
                      <div class="input-group input-group pt-5">
                        <span class="input-group-text" id="inputGroup-sizing-lg">dose</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                      </div>
                </div><!-- 2nd col -->
                </div><!-- row -->
                <div class="container">
                <div class="row p-5">
                    <div class="col-6">
                    <div class="input-group">
                        <span class="input-group-text">Any Note</span>
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                      </div>
                    </div>
                </div><!-- row -->
